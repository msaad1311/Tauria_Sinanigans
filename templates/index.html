<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/css/bootstrap-switch-button.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/dist/bootstrap-switch-button.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Tauria Sinani GANs</title>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Tauria Sinani-GANs</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <h3 class="mt-5">Live Streaming Demonstration</h3>
          <img src="{{ url_for('video_feed') }}" width="100%" />
        </div>
      </div>
      <br />
      <br />
      <form action="/video_feed" method="POST">
        <div class="row center">
          <div class="col-sm">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Background</h5>
                <!-- Total Stops -->
                <select name="backers" required="required">
                  <option value="None">None</option>
                  <option value="Office">Office</option>
                  <option value="Hallway">Hallway</option>
                  <option value="Room">Room</option>
                  <option value="Meeting">Meeting</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Cartoonizer</h5>
                <!-- Total Stops -->
                <select name="cartoonize" required="required">
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <button type="submit" name="other_button" value="yes">
              Execute!!
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src="tesster.js"></script>
  </body>
</html>
